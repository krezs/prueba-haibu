<ion-header>

  <ion-navbar>
    <ion-title>Listado de personas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-searchbar (ionInput)="buscarPersona($event)"></ion-searchbar>
    <ion-list>
      <button ion-item *ngFor="let item of personas" (click)="verMasInfo(item)" icon-start>
        {{ item.nombre }}
    
        <ion-icon name="heart"></ion-icon>
      </button>
    </ion-list>
  </ion-content>
